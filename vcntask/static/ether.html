<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet scan and transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="hero">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">
              ETH Wallet Scan and Transfer
            </h1>
            <h2 class="subtitle">
              Make sure to test the transfer on a testnet
            </h2>
          </div>
        </div>
      </section>
    <div class="columns">
      <div class="column is-5 is-offset-1">
        <div class="container">
            <label class="label">Ethereum wallet scan </label>
          <div class="field has-addons">
            
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="ETH address here" id="walletAddress">
            </div>
            <div class="control">
                <button class="button is-link" id="addrSubmit">Submit</button>
            </div>
          </div>
        </div>
        <div class="notification is-warning" id="walletDataWarning" style="display:none; margin-top: 1rem;">
          <p>Wallet was not found.</p>
        </div>
        <nav class="level" id="walletData" style="display: none; margin-top: 1rem;">
          <div class="level-left">
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Balance</p>
                <p class="title" id="walletBalance"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                  <p class="heading">USD Balance</p>
                  <p class="title" id="usdBalance"></p>
                </div>
            </div>
          </div>
        </nav>
        <table class="table" id="lastTxs" style="display: none; font-size: 75%;">
          <thead>
            <tr>
              <th>Txn Hash</th>
              <th>Block</th>
              <th>Age</th>
              <th>From</th>
              <th>To</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="lastTxsBody"></tbody>
        </table>
      </div> <!-- column is-5 -->
      <div class="column is-4 is-offset-1">
        <div class="container">
            <label class="label">Transfer ETH </label>
          <div class="field" id="transferForm">
            <label class="label">To</label>
            <div class="control">
              <input class="input" type="text" placeholder="Recipient address" id="toAddress">
            </div>
            <label class="label">Amount</label>
            <div class="control">
              <input class="input" type="text" placeholder="ETH amount" id="ethAmount">
            </div>
            <div class="control" style="margin-top: 2px;">
                <button class="button is-link" id="transferSubmitBtn">Submit</button>
            </div>
          </div>
        </div> <!-- form container -->
        <div class="notification" id="transferResult" style="display: none; margin-top: 1rem;">
          <p>result</p>
        </div>
      </div> <!-- transfer form column -->
      <div class="column is-1" />
    </div> <!-- columns -->
  <script src="js/ethereum.js"></script>
  </body>
</html>
